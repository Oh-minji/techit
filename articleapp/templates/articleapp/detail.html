
{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}


<div class = "my-5 text-center">

    <div class = "my-5", style = "font-family: 'Gowun Batang', serif;
font-family: 'IBM Plex Sans KR', sans-serif;">
        <h1>
            {{ target_article.title }}
        </h1>
    </div>

    <div style = "max-width: 900px; margin: auto; font-family: 'Gowun Batang', serif;
font-family: 'IBM Plex Sans KR', sans-serif;">

        <div>
            <img style = "max-width: 500px" src ="{{target_article.image.url }}" alt ="">
        </div>
        <div>
            {{ target_article.content }}
        </div>

        {% if user == target_article.writer %}
        <div>
            <a href="{% url 'articleapp:update' pk=target_article.pk %}"
            class="btn btn-secondary rounded-pill px-5 my-5">
                게시글 수정하기
            </a>
        </div>
        {% endif %}
    </div>




</div>
{% endblock %}
