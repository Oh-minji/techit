{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}


<div class="my-5 text-center">

    <div class="my-5" , style="font-family: 'Gowun Batang', serif;
font-family: 'IBM Plex Sans KR', sans-serif;">
        <h3>
            댓글 수정
        </h3>
    </div>

    <div style="max-width: 900px; margin: auto; font-family: 'Gowun Batang', serif;
font-family: 'IBM Plex Sans KR', sans-serif;">
        <form action="{% url 'commentapp:update' pk=target_comment.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-secondary rounded-pill px-4 my-5" type="submit">
                등록
            </button>
        </form>
    </div>


</div>
{% endblock %}
