{% extends 'base.html' %}

{% block content %}

<div style = "text-align: center; background-color : #FBEFEF; border-radius: 6px; margin: 0px 500px;" >

      <h2 style = "font-family: 'Gowun Batang', serif;
font-family: 'IBM Plex Sans KR', sans-serif;">
      Registration
      </h2>

      <div class = "my-4">
            <form action="/accounts/hello_world/" method ="post">
                  {% csrf_token %}
                  <div class="row g-2", style = "max-width: 500px; margin: auto;">
  <div class="col-md">
    <div class="form-floating">
      <input type="email" name = "Email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
      <label for="floatingInputGrid">Email address</label>
    </div>
  </div>
</div>
                  <button style = "font-family: 'Gowun Batang', serif;
font-family: 'Hahmlet', serif;
font-family: 'IBM Plex Sans KR', sans-serif;" type = "summit" class ="btn btn-outline-secondary rounded-pill px-4 my-5">
                        제출하기
                  </button>
            </form>
      </div>

      <div style = "font-family: 'Gowun Batang', serif;
font-family: 'IBM Plex Sans KR', sans-serif;">
            {{ temp }}
      </div>

    <div>
        {% for reg in reg_all %}

        <p>
            {{ reg.email }}
        </p>

        {% endfor %}
    </div>



</div>


{% endblock %}
